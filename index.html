<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="UTF-8"></script>
    <title>WEEKEND CHALLENGE ONE</title>
</head>
<body>
    <h1>PLANET SPACEBALL SALARY CALCULATOR</h1>
    <h3>ADD SPACEBALL</h3>
    <input type="text" placeholder="First Name" id='firstNameIn'>
    <input type="text" placeholder="Last Name" id='lastNameIn'>
    <input type="number" placeholder="ID" id='idIn'>
    <input type="text" placeholder="Title" id='titleIn'>
    <input type="number" placeholder="Salary" id='salaryIn'>
    <button id="submitButton">Submit</button>
    <table id="employees">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employeeInfo">
            <tr>
                <td>President</td>
                <td>Skroob</td>
                <td>12345</td>
                <td>President</td>
                <td>99999999</td>
            </tr>
        </tbody>
    </table>
    <h2 id = "cashMoneyOutput">Total Monthly:</h2>
</body>
</html>
